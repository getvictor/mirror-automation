name: Mirror upstream repository

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mirror
  cancel-in-progress: false

jobs:
  mirror:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.MIRROR_SSH_KEY }}

      - name: Restore cached mirror
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/repo.git
          key: mirror-repo

      - name: Clone or fetch upstream
        run: |
          if [ -d "${{ runner.temp }}/repo.git" ]; then
            echo "Fetching updates..."
            cd "${{ runner.temp }}/repo.git"
            git fetch --prune origin '+refs/heads/*:refs/heads/*' '+refs/tags/*:refs/tags/*'
          else
            echo "Cloning fresh..."
            git clone --mirror git@github.com:fleetdm/fleet.git "${{ runner.temp }}/repo.git"
          fi

      - name: Push to mirror repo
        run: |
          cd "${{ runner.temp }}/repo.git"
          git push git@github.com:getvictor/fleet-mirror.git 'refs/heads/*:refs/heads/*' 'refs/tags/*:refs/tags/*' --force

      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Keep automation repo alive
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .keepalive
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git add .keepalive
          git commit -m "keepalive" || true
          git push || true
