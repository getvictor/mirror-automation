name: Mirror upstream repository

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mirror
  cancel-in-progress: false

jobs:
  mirror:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.MIRROR_SSH_KEY }}

      - name: Clone upstream as mirror
        run: |
          git clone --mirror git@github.com:fleetdm/fleet.git repo.git

      - name: Push to mirror repo
        run: |
          cd repo.git
          git push --mirror git@github.com:getvictor/fleet-mirror.git

      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Keep automation repo alive
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .keepalive
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git add .keepalive
          git commit -m "keepalive" || true
          git push || true

